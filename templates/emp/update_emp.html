<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 550px;
            margin: auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control, .form-check-input {
            border-radius: 6px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        @media (max-width: 576px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    {% include 'emp/navbar.html' %}

    <div class="container mt-5">
        <div class="form-container">
            <h2>Update Employee</h2>
            <form action="{% url 'update_emp' emp.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="emp_name" value="{{emp.name}}" required>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="id" name="emp_id" value="{{emp.emp_id}}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="emp_phone" value="{{emp.phone}}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="emp_address" rows="3" required>{{emp.address}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-control" id="department" name="emp_department" required>
                        <option value="{{emp.department}}">Select Department</option>
                        <option value="CSE" {% if emp.department == 'CSE' %}selected{% endif %}>CSE</option>
                        <option value="IT" {% if emp.department == 'IT' %}selected{% endif %}>IT</option>
                        <option value="MBA" {% if emp.department == 'MBA' %}selected{% endif %}>MBA</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="working" name="emp_working" {% if emp.working %}checked{% endif %}>
                    <label class="form-check-label" for="working">Currently Working</label>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
